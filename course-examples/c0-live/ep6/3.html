<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		body {
			margin: 0px;
		}
		.container {
			display: grid;
			grid-template-columns: 25% auto 25%;
			grid-template-rows: 25% auto 25%;
			height: 100vh;
			grid-template-areas: 
				"left-top . right-top"
				"left-mid center right-mid"
				"left-bottom right-bottom right-bottom"
			;
		}
		.c1 {
			grid-area: left-top;
		}
		.c2 {
			grid-area: right-top;
		/*	align-self: stretch;
			justify-self: stretch;*/
			height: auto;
			width: auto;
		}
		.c3{
			grid-area:left-mid;
		}
		.c4{
			grid-area:center;
		}
		.c5{
			grid-area:right-mid;
		}
		.c6{
			grid-area:left-bottom;
		}
		.c7{
			grid-area:right-bottom;
		}

		.component {
			border: 1px dashed lightblue;
			box-sizing: border-box;
			background-color: orange;
			font-size: 4em;
		}

	</style>
</head>
<body>
	<div class=container>
		<div class="component c1">1</div>
		<div class="component c2">2</div>
		<div class="component c3">3</div>
		<div class="component c4">4</div>
		<div class="component c5">5</div>
		<div class="component c6">6</div>
		<div class="component c7">7</div>		
	</div>
</body>
</html>
