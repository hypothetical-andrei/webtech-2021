<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div {
			height: 100px;
			width: 100px;
			display: flex;
			align-items: center;
			justify-content: center;
			background-color: orange;
		}

		div.rotated {
			transform: rotate(45deg);
		}

		div.rotated3d {
			transform: rotate3d(0,1,0.5,3.142rad);
		}
	</style>
</head>
<body>
	<div class="basic">basic</div>
	<div class="rotated">rotated</div>
	<div class="rotated3d">rotated3d</div>
</body>
</html>
