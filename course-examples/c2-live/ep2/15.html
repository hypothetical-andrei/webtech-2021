<html>
    <head>
        <script>
            function f0(callback) {
                let n
                setTimeout(() => {
                    n = 100
                    callback(n)
                }, 1000)
            }

            function f0Wrapper() {
                return new Promise((resolve, reject) => {
                    function resultHandler(n) {
                        resolve(n)
                    }
                    f0(resultHandler)
                })
            }

            f0Wrapper().then((result) => {
                console.log(result)
            })

            
        </script>
    </head>
</html>
