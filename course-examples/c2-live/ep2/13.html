<html>
    <head>
        <script>
            function f0() {
                return new Promise((resolve, reject) => {
                    let x 
                    setTimeout(() => {
                        x = 100
                        resolve(x)
                    }, 1000)
                })
            }

            function f1() {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        // resolve(200)
                        reject('err' + 200)
                    }, 2000)
                })
            }

            function f2() {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        resolve(300)
                    }, 3000)
                })
            }

            const main = async () => {
                try {
                    // const results = await Promise.all([f0(), f1(), f2()])
                    // console.log(results)
                    const result = await Promise.race([f0(), f1(), f2()])
                    console.log(result)
                } catch (error) {
                    console.warn(error)
                }
            }

            main()

        </script>
    </head>
</html>
