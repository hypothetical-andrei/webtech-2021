<html>
    <head>
        <script>
            function f(x) {
                return x * 2
            }
            console.log(f(2))
            let f1 = function (x) {
                return x * 2
            }
            console.log(f1(2))
            f1 = 4
            let f2 = (x) => {
                return x * 2 
            }
            console.log(f2(3))
            let f3 = x => x * 2
            console.log(f3(4))
        </script>
    </head>
</html>
