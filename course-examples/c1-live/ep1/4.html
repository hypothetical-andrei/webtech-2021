<html>
    <head>
        <script>
            function f(a, b, c = 4) {
                return a + b + c
            }
            console.log(f(1, 2, 3))
            console.log(f("a", "b", "c"))
            console.log(f("a", 2, 3))
            console.log(f("a", 2))
            let f1 = function (x) {
                return x * 2
            }
            // f1 = 3
            console.log(f1(3))
            let f2 = (x) => {
                return x * 2
            }
            console.log(f2(3))
            let f3 = x => x * 2
            console.log(f3(3))
        </script>
    </head>
</html>
