<html>
    <head>
        <script>
            let a = [1,2,3,4,5,6,7,8]
            let a1 = a.map(e => e * 2)
            console.log(a1)
            let a2 = a.map((e, i, a) => `a[${i}]=${e}`)
            console.log(a2)
            let a3 = a.filter(e => e > 3)
            console.log(a3)
            let b1 = a.some(e => e > 3)
            console.log(b1)
            let b2 = a.every(e => e > 3)
            console.log(b2)
            const n1 = a.find(e => e > 4)
            const n2 = a.findIndex(e => e > 4)
            console.log(n1)
            console.log(n2)
            let n3 = a.reduce((acc, elem) => acc + elem, 0)
            console.log(n3)
            let a4 = [[1,2,3], [0], [7,8]]
            let a5 = a4.reduce((a, e) => a.concat(e), [])
            console.log(a5)
            let a6 = a4.reduceRight((a, e) => a.concat(e), [])
            console.log(a6)
            let result = a.filter(e => !(e % 2)).map(e => e / 2).reduce((a, e) => a + e, 0)
            console.log(result)
        </script>
    </head>
</html>
