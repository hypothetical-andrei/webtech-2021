<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        div span {
            background-color: lawngreen;
        }

        div>span {
            background-color: lightcoral;
        }
    
        img~div {
            background-color: orange;
        }

        img+div {
            background-color: tomato;
        }
    </style>
</head>
<body>
    <div>
        <span>some span</span>
    </div>
    <div>
        <p>
            <span>some other span</span>
        </p>
    </div>
    <img src="" alt="">
    <div>somediv</div>
    <span>somespan</span>
    <div>someotherdiv</div>
</body>
</html>
