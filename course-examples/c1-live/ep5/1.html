<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = () => {
            const d1 = document.getElementById('d1')
            const d2 = document.querySelector('#d2')
            d2.addEventListener('click', () => {
                const evt = new Event('alarm')
                d1.dispatchEvent(evt)
            })
            d1.addEventListener('alarm', () => {
                console.log('i have been alarmed')
            })
        }
    </script>
</head>
<body>
    <div id=d1>don't click me</div>
    <div id=d2>click me</div>
</body>
</html>
